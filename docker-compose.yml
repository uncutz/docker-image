services:
  php:
    build:
      context: ./php
    volumes:
        - ./app:/app
  nginx:
      image: nginx
      ports:
        - 8081:80
      volumes:
        - ./app:/app
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - php

  mysql:
      platform: linux/x86_64
      image: mysql
      command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
      volumes:
        - ./mysql:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=root
      ports:
        - 3306:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8082:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - mysql

